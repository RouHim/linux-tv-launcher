<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a3a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tuxGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#555565;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#404050;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- TV Frame -->
  <rect x="10" y="16" width="108" height="76" rx="10" ry="10" fill="#383848"/>
  
  <!-- Screen -->
  <rect x="16" y="22" width="96" height="64" rx="6" ry="6" fill="url(#screenGrad)"/>
  
  <!-- Tux Silhouette on Screen -->
  <!-- Body -->
  <ellipse cx="64" cy="62" rx="18" ry="20" fill="url(#tuxGrad)"/>
  
  <!-- Belly -->
  <ellipse cx="64" cy="65" rx="12" ry="14" fill="#e8e8f0"/>
  
  <!-- Head -->
  <ellipse cx="64" cy="38" rx="14" ry="12" fill="url(#tuxGrad)"/>
  
  <!-- Eyes -->
  <ellipse cx="58" cy="36" rx="4" ry="5" fill="#ffffff"/>
  <ellipse cx="70" cy="36" rx="4" ry="5" fill="#ffffff"/>
  <circle cx="59" cy="37" r="2" fill="#1a1a2a"/>
  <circle cx="71" cy="37" r="2" fill="#1a1a2a"/>
  
  <!-- Beak -->
  <ellipse cx="64" cy="44" rx="6" ry="3" fill="#ffaa44"/>
  
  <!-- Feet -->
  <ellipse cx="54" cy="80" rx="6" ry="3" fill="#ffaa44"/>
  <ellipse cx="74" cy="80" rx="6" ry="3" fill="#ffaa44"/>
  
  <!-- TV Stand -->
  <rect x="46" y="92" width="36" height="5" rx="2" ry="2" fill="#383848"/>
  <rect x="36" y="97" width="56" height="8" rx="3" ry="3" fill="#2a2a35"/>
  
  <!-- Power LED -->
  <circle cx="108" cy="86" r="3" fill="#44dd66"/>
</svg>
