name: CI

on:
  push:
  pull_request:
    types:
      - opened
  workflow_dispatch: # allow manual execution

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install sccache
        uses: taiki-e/install-action@sccache

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Cache sccache
        uses: actions/cache@v4
        with:
          path: ~/.cache/sccache
          key: sccache-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            sccache-${{ runner.os }}-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libudev-dev libasound2-dev pkg-config libwayland-dev libxkbcommon-dev libfontconfig1-dev

      - name: Check Rust format
        run: cargo fmt --all -- --check
        env:
          RUSTC_WRAPPER: sccache

      - name: Run Rust linter
        run: cargo clippy -- -D warnings
        env:
          RUSTC_WRAPPER: sccache

      - name: Run tests
        run: cargo test
        env:
          RUSTC_WRAPPER: sccache

      - name: Build release
        env:
          STEAMGRIDDB_API_KEY: ${{ secrets.STEAMGRIDDB_API_KEY }}
          RUSTC_WRAPPER: sccache
        run: cargo build --release

  build-x64:
    needs: [ check ]
    runs-on: ubuntu-latest
    name: Build x86_64-unknown-linux-gnu

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libudev-dev libasound2-dev pkg-config libwayland-dev libxkbcommon-dev libfontconfig1-dev

      - name: Build release
        env:
          STEAMGRIDDB_API_KEY: ${{ secrets.STEAMGRIDDB_API_KEY }}
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Strip binary
        run: strip target/x86_64-unknown-linux-gnu/release/linux-tv-launcher

      - name: Package binary
        run: tar -C target/x86_64-unknown-linux-gnu/release -czvf linux-tv-launcher-x86_64.tar.gz linux-tv-launcher

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-tv-launcher-x86_64
          path: linux-tv-launcher-x86_64.tar.gz
          retention-days: 1

  build-arm64:
    needs: [ check ]
    runs-on: ubuntu-latest
    name: Build aarch64-unknown-linux-gnu

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Cross
        uses: taiki-e/install-action@cross

      - name: Build release
        env:
          STEAMGRIDDB_API_KEY: ${{ secrets.STEAMGRIDDB_API_KEY }}
        run: cross build --release --target aarch64-unknown-linux-gnu

      - name: Install strip tool
        run: |
          sudo apt-get update
          sudo apt-get install -y binutils-aarch64-linux-gnu

      - name: Strip binary
        run: aarch64-linux-gnu-strip target/aarch64-unknown-linux-gnu/release/linux-tv-launcher

      - name: Package binary
        run: tar -C target/aarch64-unknown-linux-gnu/release -czvf linux-tv-launcher-aarch64.tar.gz linux-tv-launcher

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-tv-launcher-aarch64
          path: linux-tv-launcher-aarch64.tar.gz
          retention-days: 1

  release:
    needs: [ check, build-x64, build-arm64 ]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    name: Semantic Release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history required for semantic-release

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libudev-dev libasound2-dev pkg-config

      - name: Download x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-tv-launcher-x86_64
          path: ./release-artifacts/x86_64

      - name: Download ARM64 artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-tv-launcher-aarch64
          path: ./release-artifacts/aarch64

      - name: Prepare release artifacts
        run: |
          # Move and rename artifacts to the expected location for semantic-release
          mv ./release-artifacts/x86_64/linux-tv-launcher-x86_64.tar.gz ./release-artifacts/linux-tv-launcher-x86_64.tar.gz
          mv ./release-artifacts/aarch64/linux-tv-launcher-aarch64.tar.gz ./release-artifacts/linux-tv-launcher-aarch64.tar.gz
          
          # Clean up empty directories
          rmdir ./release-artifacts/x86_64 ./release-artifacts/aarch64
          
          echo "Artifacts ready for release:"
          ls -lh ./release-artifacts/

      - name: Install semantic-release
        run: npm install -g semantic-release @semantic-release/changelog @semantic-release/commit-analyzer @semantic-release/exec @semantic-release/git @semantic-release/github @semantic-release/release-notes-generator

      - name: Release with Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: semantic-release
