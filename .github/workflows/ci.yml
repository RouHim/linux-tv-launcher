name: CI

on:
  push:
  pull_request:
    types:
      - opened
  workflow_dispatch: # allow manual execution

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install sccache
        uses: taiki-e/install-action@sccache

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Cache sccache
        uses: actions/cache@v4
        with:
          path: ~/.cache/sccache
          key: sccache-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            sccache-${{ runner.os }}-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libudev-dev libasound2-dev pkg-config

      - name: Check Rust format
        run: cargo fmt --all -- --check
        env:
          RUSTC_WRAPPER: sccache

      - name: Run Rust linter
        run: cargo clippy -- -D warnings
        env:
          RUSTC_WRAPPER: sccache

      - name: Run tests
        run: cargo test
        env:
          RUSTC_WRAPPER: sccache

      - name: Build release
        env:
          STEAMGRIDDB_API_KEY: ${{ secrets.STEAMGRIDDB_API_KEY }}
          RUSTC_WRAPPER: sccache
        run: cargo build --release

  build-x64:
    needs: [ check ]
    runs-on: ubuntu-latest
    name: Build x86_64-unknown-linux-musl
    container:
      image: ghcr.io/rust-cross/rust-musl-cross:x86_64-musl

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build eudev for musl
        run: |
          apt-get update
          apt-get install -y gperf
          
          cd /tmp
          curl -sL https://github.com/eudev-project/eudev/releases/download/v3.2.14/eudev-3.2.14.tar.gz | tar xz
          cd eudev-3.2.14
          
          ./configure \
            --prefix=/usr/local/musl/x86_64-unknown-linux-musl \
            --host=x86_64-unknown-linux-musl \
            --disable-blkid \
            --disable-kmod \
            --disable-manpages \
            --enable-static \
            --disable-shared \
            CC=x86_64-unknown-linux-musl-gcc \
            PKG_CONFIG_PATH=/usr/local/musl/x86_64-unknown-linux-musl/lib/pkgconfig
          
          make -j$(nproc)
          make install

      - name: Build release
        env:
          STEAMGRIDDB_API_KEY: ${{ secrets.STEAMGRIDDB_API_KEY }}
          PKG_CONFIG_PATH: /usr/local/musl/x86_64-unknown-linux-musl/lib/pkgconfig
          PKG_CONFIG_ALLOW_CROSS: "1"
        run: cargo build --release

      - name: Strip binary
        run: musl-strip target/x86_64-unknown-linux-musl/release/linux-tv-launcher

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-tv-launcher-x86_64
          path: target/x86_64-unknown-linux-musl/release/linux-tv-launcher
          retention-days: 1

  build-arm64:
    needs: [ check ]
    runs-on: ubuntu-latest
    name: Build aarch64-unknown-linux-musl
    container:
      image: ghcr.io/rust-cross/rust-musl-cross:aarch64-musl

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build eudev for musl
        run: |
          apt-get update
          apt-get install -y gperf
          
          cd /tmp
          curl -sL https://github.com/eudev-project/eudev/releases/download/v3.2.14/eudev-3.2.14.tar.gz | tar xz
          cd eudev-3.2.14
          
          ./configure \
            --prefix=/usr/local/musl/aarch64-unknown-linux-musl \
            --host=aarch64-unknown-linux-musl \
            --disable-blkid \
            --disable-kmod \
            --disable-manpages \
            --enable-static \
            --disable-shared \
            CC=aarch64-unknown-linux-musl-gcc \
            PKG_CONFIG_PATH=/usr/local/musl/aarch64-unknown-linux-musl/lib/pkgconfig
          
          make -j$(nproc)
          make install

      - name: Build release
        env:
          STEAMGRIDDB_API_KEY: ${{ secrets.STEAMGRIDDB_API_KEY }}
          PKG_CONFIG_PATH: /usr/local/musl/aarch64-unknown-linux-musl/lib/pkgconfig
          PKG_CONFIG_ALLOW_CROSS: "1"
        run: cargo build --release

      - name: Strip binary
        run: musl-strip target/aarch64-unknown-linux-musl/release/linux-tv-launcher

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-tv-launcher-aarch64
          path: target/aarch64-unknown-linux-musl/release/linux-tv-launcher
          retention-days: 1

  release:
    needs: [ check, build-x64, build-arm64 ]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    name: Semantic Release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history required for semantic-release

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Download x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-tv-launcher-x86_64
          path: ./release-artifacts/

      - name: Download ARM64 artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-tv-launcher-aarch64
          path: ./release-artifacts/

      - name: List artifacts
        run: |
          echo "Artifacts ready for release:"
          ls -lh ./release-artifacts/

      - name: Install semantic-release
        run: npm install -g semantic-release @semantic-release/changelog @semantic-release/commit-analyzer @semantic-release/git @semantic-release/github @semantic-release/release-notes-generator

      - name: Release with Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: semantic-release
